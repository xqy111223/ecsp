<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="x5-fullscreen" content="true">
  <meta name="full-screen" content="yes">
  <title>互动课堂平台</title>
</head>
<body>
<div id="app"></div>
</body>
<%=process.env.NODE_ENV==='production' ? "<script type='text/javascript'>if ('serviceWorker' in navigator) {window.addEventListener('load', function () {navigator.serviceWorker.register('./service-worker.js').then(registration => {console.log('service-worker registed')}).catch(error => {console.log('service-worker register error')})})}</script>" : ""%>
</html>
